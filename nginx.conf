# Nginx configuration for Text2SQL application
# Place this file at: /etc/nginx/sites-available/text2sql

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # For initial setup, comment out the redirect below
    # After SSL setup, uncomment to redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;

    # Logging
    access_log /var/log/nginx/text2sql_access.log;
    error_log /var/log/nginx/text2sql_error.log;

    # Increase timeouts for long-running queries
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

